version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ${PROJECT_NAME:-monotime}-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always
    environment:
      - OLLAMA_ORIGINS=*
      - OLLAMA_KEEP_ALIVE=1h
    # GPU Support (Comment out if using CPU-only)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  ollama_data:
